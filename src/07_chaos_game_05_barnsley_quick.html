<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Increasingly, the mathematics will demand the courage to face its implications.</title>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="common.js"></script>
		<script src="keyboard.js"></script>
		<style type="text/css">
		body {
			overflow:hidden;
			padding:0;
			margin:0;
		}
		</style>
	</head>

	<body>
		<canvas id="room"></canvas>
		<script>
		speed = 50;
				
		var context2d = document.getElementById("room").getContext("2d");
		var xCurrent = 0;
		var yCurrent = 0;
		var fernScale = Math.floor($(window).height() / 10)
		
		function draw()
		{
			if (!paused)
			{
				for (var i=0; i < 300; i++)
				{
					var chance = Math.random();
					var newX, newY;

					if (chance < 0.01)
					{
						newX = 0;
						newY = 0.16 * yCurrent;
					}
					else if (chance < 0.86)
					{
						newX =  0.85 * xCurrent + 0.04 * yCurrent;
						newY = -0.04 * xCurrent + 0.85 * yCurrent + 1.6;
					}
					else if (chance < 0.93)
					{
						newX = 0.20 * xCurrent - 0.26 * yCurrent
						newY = 0.23 * xCurrent + 0.22 * yCurrent + 1.6;
					}
					else
					{
						newX = -0.15 * xCurrent + 0.28 * yCurrent;
						newY =  0.26 * xCurrent + 0.24 * yCurrent + 0.44;
					}
					
					xCurrent = newX;
					yCurrent = newY;
					drawPoint(xCurrent * fernScale + $(window).width() / 2, $(window).height() - yCurrent * fernScale, 1, DARK_GREEN);
				}
			}
		}
		
		(function($){
			context2d.fillStyle = "#332211";
			room.width = $(window).width();
			room.height = $(window).height();
			context2d.fillRect(0, 0, room.width, room.height);
			intervalId = setInterval(draw, speed);
		 })(jQuery); 
		</script>
  </body>
</html>
